<div class="yui-gf">
    <div class="yui-u first">
      <h2>Experience</h2>
    </div>
    <div class="yui-u">
      {% for job in site.data.resume.experience %}
      <div class="job">
        <h2>{{ job.company }}</h2>
        <h3>{{ job.position }}</h3>
        <h4>{{ job.period }}</h4>
        <p>
          {% for duty in job.duties %}
          <br />‚óè {{ duty }}
          {% endfor %}
        </p>
        {% if job.skills %}
        <p><i>Skills: {{ job.skills }}</i></p>
        {% endif %}
      </div>
      {% endfor %}
    </div>
  </div>
