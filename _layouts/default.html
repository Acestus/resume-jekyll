<!DOCTYPE html>
<html>
<head>
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="keywords" content="" />
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />
  
  <!-- Changed from http to https -->
  <link rel="stylesheet" type="text/css" href="https://yui.yahooapis.com/2.7.0/build/reset-fonts-grids/reset-fonts-grids.css" media="all" />
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}" media="all" />
  <link rel="stylesheet" href="{{ "/assets/css/custom.scss" | relative_url }}" media="all" />
</head>
<body>
  {{ content }}
</body>
</html>
